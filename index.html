<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Syafrial Stresser</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app">
    <div id="login">
      <h2>Login</h2>
      <input type="text" id="username" placeholder="Username">
      <input type="password" id="password" placeholder="Password">
      <button onclick="login()">Login</button>
    </div>

    <div id="dashboard" style="display: none;">
      <h2>Dashboard</h2>
      <p id="userInfo"></p>
      <button onclick="logout()">Logout</button>

      <div id="adminPanel" style="display: none;">
        <h3>Admin Panel</h3>
        <input id="newUser" placeholder="New Username">
        <input id="newPass" placeholder="New Password">
        <input id="newLimit" placeholder="Concurrents">
        <input id="newTime" placeholder="Max Time (sec)">
        <input id="newDays" placeholder="Active Days">
        <button onclick="addUser()">Add User</button>
        <input id="delUser" placeholder="Username to delete">
        <button onclick="deleteUser()">Delete User</button>
      </div>

      <div id="attackPanel">
        <h3>Attack Panel</h3>
        <input id="target" placeholder="Target URL">
        <input id="duration" placeholder="Duration">
        <select id="method">
          <option value="https">HTTPS</option>
          <option value="udp">UDP</option>
        </select>
        <button onclick="attack()">Attack</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
