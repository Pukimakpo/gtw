<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sayfraial Stresser Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
    }

    .container {
      max-width: 500px;
      margin: 40px auto;
      padding: 20px;
      background: #1e1e1e;
      border-radius: 10px;
    }

    h1, h2 {
      text-align: center;
      color: #0f0;
    }

    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      border: none;
      font-size: 16px;
    }

    button {
      background-color: #0f0;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }

    .hidden {
      display: none;
    }

    .link {
      color: #0f0;
      text-align: center;
      cursor: pointer;
      margin-top: 10px;
    }

    .section {
      margin-top: 30px;
    }

    .admin-section {
      margin-top: 20px;
      padding-top: 10px;
      border-top: 1px solid #333;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Sayfraial Stresser</h1>

    <!-- Login Section -->
    <div id="loginSection">
      <input id="loginUser" placeholder="Username" />
      <input id="loginPass" type="password" placeholder="Password" />
      <button onclick="login()">Login</button>
      <div class="link" onclick="toggleView('registerSection')">Belum punya akun? Register</div>
    </div>

    <!-- Register Section -->
    <div id="registerSection" class="hidden">
      <input id="regUser" placeholder="New Username" />
      <input id="regPass" type="password" placeholder="New Password" />
      <input id="captcha" placeholder="Apa hasil 3 + 2?" />
      <button onclick="register()">Register</button>
      <div class="link" onclick="toggleView('loginSection')">Sudah punya akun? Login</div>
    </div>

    <!-- Dashboard -->
    <div id="dashboard" class="hidden">
      <h2>Attack Panel</h2>
      <input id="target" placeholder="Target (example.com)" />
      <select id="method">
        <option value="GET">GET</option>
        <option value="POST">POST</option>
      </select>
      <input id="duration" type="number" placeholder="Duration (seconds)" />
      <button onclick="attack()">Start Attack</button>

      <!-- Admin Tools -->
      <div id="adminPanel" class="admin-section hidden">
        <h3>Admin: Add User</h3>
        <input id="newUser" placeholder="New Username" />
        <input id="newPass" placeholder="New Password" />
        <input id="newLimit" type="number" placeholder="Limit (e.g., 10)" />
        <input id="newTime" type="number" placeholder="Time (sec)" />
        <input id="newExpires" type="date" placeholder="Expires" />
        <button onclick="addUser()">Create User</button>
      </div>
    </div>
  </div>

  <script>
    const BASE = 'https://hospitable-bravery-production.up.railway.app'; // Ganti jika backend berubah
    let currentUser = '';
    let currentPass = '';
    let isAdmin = false;

    function toggleView(section) {
      ['loginSection', 'registerSection', 'dashboard'].forEach(id => {
        document.getElementById(id).classList.add('hidden');
      });
      document.getElementById(section).classList.remove('hidden');
    }

    function login() {
      const username = document.getElementById('loginUser').value.trim();
      const password = document.getElementById('loginPass').value.trim();
      if (!username || !password) return alert('Harap isi semua field');

      fetch(BASE + '/api/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password })
      })
      .then(res => res.json())
      .then(res => {
        if (res.error) return alert(res.error);
        currentUser = username;
        currentPass = password;
        isAdmin = res.admin;
        toggleView('dashboard');
        if (isAdmin) document.getElementById('adminPanel').classList.remove('hidden');
        alert('Login berhasil');
      });
    }

    function register() {
      const username = document.getElementById('regUser').value.trim();
      const password = document.getElementById('regPass').value.trim();
      const captcha = document.getElementById('captcha').value.trim();
      if (!username || !password || captcha !== '5') return alert('Isi semua field dan captcha benar');

      fetch(BASE + '/api/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password })
      })
      .then(res => res.json())
      .then(res => alert(res.message || res.error));
    }

    function attack() {
      const target = document.getElementById('target').value.trim();
      const method = document.getElementById('method').value;
      const time = parseInt(document.getElementById('duration').value);
      if (!target || !time) return alert('Isi semua field');

      fetch(BASE + '/api/attack', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username: currentUser, password: currentPass, target, method, time })
      })
      .then(res => res.json())
      .then(res => alert(res.message || res.error));
    }

    function addUser() {
      const newUser = document.getElementById('newUser').value.trim();
      const newPass = document.getElementById('newPass').value.trim();
      const limit = parseInt(document.getElementById('newLimit').value);
      const time = parseInt(document.getElementById('newTime').value);
      const expires = document.getElementById('newExpires').value;

      if (!newUser || !newPass || !limit || !time || !expires) return alert('Isi semua field');

      fetch(BASE + '/api/create-user', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          adminUser: currentUser,
          adminPass: currentPass,
          newUser,
          newPass,
          limit,
          time,
          expires
        })
      })
      .then(res => res.json())
      .then(res => alert(res.message || res.error));
    }
  </script>

</body>
</html>
